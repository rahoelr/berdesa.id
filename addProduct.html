<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productStyle.css">
    <title>Tambahkan Produk</title>
</head>
<body>
    <div class="container">
        <h1>Tambahkan Produk</h1>
        <div class="content">
            <div class="kiri">
                <h3>Tambahkan Gambar</h3>
                <div class="inputan">
                    <table>
                        <input type="file" value="upload gambar"/>
                    </table>
                </div>
            </div>
            <div class="kanan">
                <div class="name">
                    <h3>Nama Produk</h3>
                    <input type="text" class="namaProduk" placeholder="Masukkan Nama Produk">
                </div>
                <div class="category">
                    <h3>Kategori</h3>
                    <select class="kategori">
                        <option value='Pertanian'>Pertanian</option>
                        <option value='HasilTernak'>Hasil Ternak</option>
                        <option value='Souvenir'>Souvenir</option>
                        <option value='Makanan'>Makanan</option>
                        <option value='Non-Pangan'>Non-Pangan</option>
                        <option value='Jasa'>Jasa</option>
                    </select>
                </div>
                <div class="Price">
                    <h3>Harga Produk</h3>
                    <input type="text" class="harga" placeholder="Masukkan Harga Produk">
                </div>
                <div class="desc">
                    <h3>Deskripsi Produk</h3>
                    <input type="text" class="deskripsi" placeholder="Masukkan Deskripsi Produk">
                </div>
                <div class="Mitra">
                    <h3>Mitra</h3>
                    <input type="text" class="mitra" placeholder="Mitra Produk">
                </div>
                <div class="button">
                    <a href="index.html">
                        <button class="buttonProd">Simpan Produk</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
